<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Replacer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-3">Food Replacer</h1>
        <form id="popupForm" class="mt-3">
            <div class="form-group">
                <label for="foodsToAvoid">Foods to avoid:</label>
                <input type="text" class="form-control" id="foodsToAvoid" placeholder="Enter foods separated by commas">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <div id="errorMessage" class="alert alert-danger mt-3" role="alert" style="display:none;">
            Error: Please visit a recipe page to use this extension.
        </div>
        <div id="safeMessage" class="alert alert-success mt-3" role="alert" style="display:none;">
            This recipe is safe for you.
        </div>
        <div id="warningMessage" class="alert alert-warning mt-3" role="alert" style="display:none;">
            Warning: Unable to find a replacement for a specific food.
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
